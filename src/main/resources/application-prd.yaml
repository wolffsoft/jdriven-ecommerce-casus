spring:
  application:
    name: jdriven-ecommerce

  datasource:
    jdbcUrl: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  flyway:
    enabled: true
    jdbcUrl: ${FLYWAY_URL}
    username: ${FLYWAY_USERNAME}
    password: ${FLYWAY_PASSWORD}
    locations: classpath:db/migration

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}

    properties:
      schema.registry.url: ${SCHEMA_REGISTRY_URL}
      specific.avro.reader: true
      auto.register.schemas: true
      value.subject.name.strategy: io.confluent.kafka.serializers.subject.TopicRecordNameStrategy
      acks: all
      retries: 10
      max.in.flight.requests.per.connection: 5
      delivery.timeout.ms: 120000
      request.timeout.ms: 30000

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      compression-type: snappy

    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:product-catalog-service}
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        specific.avro.reader: true

    listener:
      ack-mode: manual
      type: single
      concurrency: ${KAFKA_LISTENER_CONCURRENCY:3}

  task:
    scheduling:
      enabled: true

  main:
    allow-bean-definition-overriding: false

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

spring.lifecycle:
  timeout-per-shutdown-phase: 30s

logging:
  level:
    root: INFO

outbox:
  publisher:
    delay-ms: ${OUTBOX_DELAY_MS:500}
    batch-size: ${OUTBOX_BATCH_SIZE:200}
    stale-lock-max-age-seconds: ${OUTBOX_STALE_LOCK_SECONDS:300}

app:
  kafka:
    topics:
      product-events: ${KAFKA_TOPIC_PRODUCT_EVENTS:product-events}
      product-events-dlt: ${KAFKA_TOPIC_PRODUCT_EVENTS_DLT:product-events.DLT}

  search:
    index:
      name: ${ES_INDEX_NAME:products}

  elasticsearch:
    url: ${ES_URL}
    username: ${ES_USERNAME}
    password: ${ES_PASSWORD}
